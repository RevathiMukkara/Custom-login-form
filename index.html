<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Login Form</title>
    <link rel="stylesheet" href="./index.css">
</head>


<body>
         <div class="container">
            <div class="card">
                
                <div class="image-container">
                    <img src="https://assets.justinmind.com/wp-content/uploads/2018/10/inspiration-login-forms-list-768x492.png" alt=126"login-image">
                </div>

             <div class="login-card">

                    <div class="login-header">
                        <span>Login</span>
                     </div>
 
                   <div class="login-content">
                     <div class="login-content-span">
                        <label>Username</label>
                        <input type="text" placeholder="Enter your username">
                      </div>

                     <div class="login-content-span">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password">
                    </div>

                    <div class="login-content-check">
                        <input type="checkbox">
                        <label> Terms and Conditions</label>
                    </div>
             </div>

                     <div class="login-actions">
                        <button>Login</button>
                     </div>
                     
                </div>


            </div>
         </div>
</body>
</html>
